<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Workflow Configuration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Test Workflow Configuration</h1>
        <div class="text-right mb-3">
            <a href="{{ url_for('config') }}" class="btn btn-primary">Add New Task</a>
        </div>
        <h2>Configured Tasks</h2>
        <div class="list-group">
            {% for task in tasks %}
                <div class="list-group-item">
                    <h5 class="mb-1">{{ task.name }}</h5>
                    <div class="btn-group" role="group" aria-label="Task Actions">
                        <a href="{{ url_for('run_task', task_name=task.name) }}" class="btn btn-success">Run Task</a>
                        <a href="{{ url_for('config', task_name=task.name) }}" class="btn btn-secondary">Edit Task</a>
                        <a href="{{ url_for('delete_task', task_name=task.name) }}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this task?');">Delete Task</a>
                    </div>
                </div>
            {% endfor %}
        </div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info mt-3">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
